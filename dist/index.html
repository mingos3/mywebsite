<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GaliciaFoodLand</title>
  </head>

  <body>
      <div class="navbar-fixed">
          <nav class="blue">
              <div class="container">
                  <div class="nav-wrapper">
                      <a href="#" class="brand-logo">GaliciaFoodLand</a>
                      <a href="#" data-target="mobile-nav" class="sidenav-trigger">
                          <i class="material-icons">menu</i>
                      </a>
                      <ul class="right hide-on-med-and-down">
                          <li>
                              <a href="#home">Home</a>
                          </li>
                          <li>
                              <a href="#search">Search</a>
                          </li>
                          <li>
                                <a href="#popular">Popular places</a>
                            </li>
                            <li>
                                <a href="#gallery">Gallery</a>
                            </li>
                            <li>
                                <a href="#contact">Contact</a>
                            </li>
                      </ul>
                  </div>
              </div>
          </nav>
      </div>

      <ul class="sidenav" id="mobile-nav">
            <li>
                <a href="#home">Home</a>
            </li>
            <li>
                <a href="#search">Search</a>
            </li>
            <li>
                  <a href="#popular">Popular places</a>
              </li>
              <li>
                  <a href="#gallery">Gallery</a>
              </li>
              <li>
                  <a href="#contact">Contact</a>
              </li>
        </ul>

        <!-- Section: Slider -->
        <section class="slider">
                <ul class="slides">
                        <li>
                          <img src="img/resort1.jpg"> <!-- random image -->
                          <div class="caption center-align">
                            <h2>Galicia Food Land</h2>
                          </div>
                        </li>
                        <li>
                          <img src="img/resort2.jpg"> <!-- random image -->
                          <div class="caption left-align">
                            <h3>Simplicity is a Choice</h3>
                            <h5 class="light grey-text text-lighten-3 hide-on-small-only">simple things should be simple</h5>
                          </div>
                        </li>
                        <li>
                          <img src="img/resort3.jpg"> <!-- random image -->
                          <div class="caption right-align">
                            <h3>Trust & Preserved Food</h3>
                            <h5 class="light grey-text text-lighten-3 hide-on-small-only">cold smoked fish</h5>
                          </div>
                        </li>
 
        </section>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        // Sidenav
        const sideNav = document.querySelector('.sidenav');
        M.Sidenav.init(sideNav, {});

        // Slider
        const slider = document.querySelector('.slider');
        M.Slider.init(slider, {
            indicators: false,
            height: 500,
            transition: 500,
            interval: 6000
        });
    </script>
</body>
</html>
